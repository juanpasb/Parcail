    <div class="container">
        <h1 class="blue-text"><i class="material-icons left">pets</i>
            Create case
        </h1>
    </div>
    <div class="container">
        <form action="login-with-cookies" method="post">
            <div class="row">

               
                <div class="row">
                    <div class="input-field col s6">
                        <class class="material-icons prefix">pets</class>
                        <input placeholder="ID" id="microchip" type="text" class="validate">
                        <label for="microchip" class="active">Microchip</label>
                    </div>

                    <div class="input-field col s6">
                        <i class="material-icons prefix">pets</i>
                        <input placeholder="Description animal" id="descriptionAnimal" type="text" class="validate">
                        <label for="microchip" class="active">Description</label> </label>
                    </div>
               


                    <div class="input-field col s6">
                        <i class="material-icons prefix">pets</i>
                        <select name="caseAnimal" id="caseAnimal" required>
                            <option value="" disabled selected>select case type </option>
                            <option value="1">Death</option>
                            <option value="2">Lost</option>
                            <option value="3">Stole</option>

                        </select>
                        <label>Case </label>
                    </div>

                    <div class="input-field col s6">
                        <i class="material-icons prefix">pets</i>
                        <label for="caseDate"> Case date</label><br>
                        <input type="Date" name="caseDate" size="30" id="caseDate" required>
                    </div>

       
                    <button class="blue waves-light btn" type="submit" id="CreateAnimal" name="action">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>

            </div>
        </form>


    </div>

        document.addEventListener('DOMContentLoaded', function () {
