<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


</head>

<body>
    <div class=" navbar-fixed">
        <nav>
            <div class="nav-wrapper blue">
                <div class="container">
                    <a href="#" class="brand-logo">Citizens of 4 Legs<i class="material-icons left">pets</i></a>
                    <a href="" class="menu-responsive " class="sidenav-trigger"></a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="container">
        <form action="login-with-cookies" method="post">
            <div class="row">
                <div class="col s12 m4 offset-m4">
                    <div class="card">
                        <div class="card-action blue white-text">
                            <h3>LOGIN</h3>
                        </div>
                        <class class="card-content ">
                            <div class="form-field">
                                <i class="material-icons prefix">account_circle</i>
                                <input placeholder="User Name" id="user_name" type="text" class="validate"
                                    name="userName">
                                <input placeholder="Password" id="password" type="password" class="validate"
                                 name="password">
                            </div><br>
                            <button class="btn-large waves-effect waves-light blue" style="width: 100%" type="submit"
                                value="Login" name="action">Submit
                                <i class="material-icons right">send</i>
                            </button>
                        </class>
                    
                            <button class="btn-large waves-effect waves-light blue" style="width: 100%" type="button" onclick="window.location.href='register.html'"value="Login"
                                name="action"  onclick="window.location.href='signUp.html'" >Register
                                
                                <i class="material-icons right">border_color</i>
                            </button>
                         
                        </div>
                    </div>
                </div>
            </div>
        </form>

    </div>


    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.sidenav');
            var instances = M.Sidenav.init(elems);
        });
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.slider');
            var instances = M.Slider.init(elems);
        });
    </script>

</body>

</html>
