<div class="container">
    <h1 class="blue-text"><i class="material-icons left">pets</i>
        Create pet
    </h1>
</div>
<div class="container">
    <form action="login-with-cookies" method="post">
        <div class="row">

            <div class="file-field input-field">
                <div class=" blue btn">
                    <span>File</span>
                    <input type="file" multiple="">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text" placeholder="Pet photography">
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">developer_board</i>
                    <input placeholder="Microchip (optional)" id="microchip" type="text" class="validate">
                    <label for="microchip" class="active">Microchip</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">pets</i>
                    <input placeholder="Pet Name" id="Pet_name" type="text" class="validate">
                    <label for="microchip" class="active">Pet Name</label>
                </div>

        
                <div class="input-field col s6">
                    <i class="material-icons prefix">pets</i>
                    <select name="typeAnimal" id="typeAnimal" required> 
                        <option value="" disabled selected>select type of animal</option>
                        <option value="1">Cat</option>
                        <option value="2">Dog</option>
                      
                    </select>
                    <label>Type of animal</label>
                </div>

                <div class="input-field col s6">
                    <i class="material-icons prefix">pets</i>
                    <select name="GenderAnimal" id="GenderAnimal" required>
                        <option value="" disabled selected>select gender</option>
                        <option value="1">Macho</option>
                        <option value="2">Hembra</option>
                
                    </select>
                    <label>Gender</label>
                </div>
               
                <div class="input-field col s6">
                    <i class="material-icons prefix">pets</i>
                    <select name="sizeAnimal" id="sizeAnimal" required>
                        <option value="" disabled selected>select size </option>
                        <option value="1">Big</option>
                        <option value="2">Medium</option>
                        <option value="3">Small</option>
                
                    </select>
                    <label>Size</label>
                </div>

                <div class="input-field col s6">
                    <i class="material-icons prefix">pets</i>
                    <input placeholder="Breed of animal" id="breedAnimal" type="text" class="validate">
                    <label for="microchip" class="active">Breed </label>
                </div>
            
                <button class="blue waves-light btn" type="submit"   id="CreateAnimal" name="action">Submit
                    <i class="material-icons right">send</i>
                </button>
            </div>

        </div></form>


</div>
