    <div class="container">
        <form action="login-with-cookies" method="post">
            <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">people</i>
                        <select name="register" id="register" required>

                            <option value="1">Vet</option>

                        </select>
                        <label>Type </label>
  
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_box</i>
                        <input placeholder="Name" id="Name" type="text" class="validate">
                        <label for="name" class="active">User</label> </label>
                    </div>


                    <div class="input-field col s6">
                        <i class="material-icons prefix">mail</i>
                        <input placeholder="Email" id="Email" type="email" class="validate">
                        <label for="email" class="active">email</label> </label>
                    </div>

                    <div class="input-field col s6">
                        <i class="material-icons prefix">password</i>
                        <input placeholder="password" id="password" type="password" type="text" class="validate">
                        <label for="password" class="active">Description</label> </label>
                    </div>

                   <br>
                     <br>
                    <br>
                    <br>

                    </button>
